<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="card">
        <div class="details">
            <p class="logo">Sign up</p>
            <div class="inside-div">
                <span class="email">
                    <p>Enter your email id</p>
                    <input type="text">
                </span>
                <span class="password">
                    <p>Enter your password</p>
                    <input type="password" placeholder="" class="input-password">
                    <span>
                        <i class="fa-solid fa-eye eye eye-open"></i>
                        <i class="fa-solid fa-eye-slash eye eye-closed"></i>
                    </span>
                </span>
            </div>
            <button>Sign up</button>
            <span class="alreadySignin">
                <p>If you not Sign in yet</p>
                <a href="sign-in.html">Sign in</a>
            </span>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>

</html>
