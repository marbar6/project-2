<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="details">
            <p class="logo">Sign in</p>
            <p class="descrip">Stay updated on your Academical World</p>
            <span class="name">
                <p>Name</p>
                <input type="text">
            </span>
            <span class="email">
                <p>Email</p>
                <input type="text">
            </span>
            <span class="password">
                <p>Create your password</p>
                <input type="password" placeholder="" class="input-password">
                <span>
                    <i class="fa-solid fa-eye eye eye-open"></i>
                    <i class="fa-solid fa-eye-slash eye eye-closed"></i>
                </span>
            </span>
            <span class="password">
                <p>Renter your password</p>
                <input type="password" placeholder="" class="input-password">
            </span>
            <button>Sign in</button>
            <span class="alreadySignup">
                <p>If you already registar</p>
                <a href="sign-up.html">Sign up</a>
            </span>
        </div>
    </div>
    <script src="sign-in.js"></script>
</body>

</html>
